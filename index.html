<<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Building Materials Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      font-size: 1rem;
    }
    .output {
      margin-top: 20px;
      background: #f7f7f7;
      padding: 15px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Building Materials Calculator</h1>

  <label>
    Length (m):
    <input type="number" id="length" value="25" min="0" />
  </label>

  <label>
    Width (m):
    <input type="number" id="width" value="12" min="0" />
  </label>

  <label>
    Eaves Height (m):
    <input type="number" id="height" value="4" min="0" />
  </label>

  <label>
    Roof Pitch (°):
    <select id="pitch">
      <option>5</option>
      <option>7.5</option>
      <option>10</option>
      <option>12.5</option>
      <option>15</option>
      <option>22.5</option>
    </select>
  </label>

  <button onclick="calculate()">Calculate</button>

  <div class="output" id="result">
    Enter values and click Calculate.
  </div>

  <script>
    function calculate() {
      const L = parseFloat(document.getElementById("length").value);
      const W = parseFloat(document.getElementById("width").value);
      const H = parseFloat(document.getElementById("height").value);
      const pitch = parseFloat(document.getElementById("pitch").value);

      if (isNaN(L) || isNaN(W) || isNaN(H) || isNaN(pitch)) {
        document.getElementById("result").innerHTML =
          "Please enter valid numbers in all fields.";
        return;
      }

      const rise = (W / 2) * Math.tan((pitch * Math.PI) / 180);
      const ridge = H + rise;
      const slope = Math.sqrt((W / 2) ** 2 + rise ** 2);
      const roofArea = slope * L * 2;
      const wallArea = 2 * (L + W) * H;

      document.getElementById("result").innerHTML = `
        Ridge Height: ${ridge.toFixed(2)} m<br/>
        Roof Slope Length: ${slope.toFixed(2)} m<br/>
        Total Roof Area: ${roofArea.toFixed(2)} m²<br/>
        Total Wall Area: ${wallArea.toFixed(2)} m²
      `;
    }
  </script>
</body>
</html>
