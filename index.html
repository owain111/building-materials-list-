<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basic Building Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; padding: 0 20px; }
    label { display: block; margin: 15px 0 5px; }
    input { width: 100%; padding: 8px; font-size: 1rem; }
    button { margin-top: 15px; padding: 10px; width: 100%; font-size: 1rem; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Basic Building Calculator</h2>

  <label for="length">Length (m):</label>
  <input type="number" id="length" value="25" min="0" />

  <label for="width">Width (m):</label>
  <input type="number" id="width" value="12" min="0" />

  <label for="eaves">Eaves Height (m):</label>
  <input type="number" id="eaves" value="4" min="0" />

  <label for="pitch">Roof Pitch (degrees):</label>
  <input type="number" id="pitch" value="15" min="0" max="45" step="0.1" />

  <button onclick="calculate()">Calculate</button>

  <div id="result">Enter values and click Calculate.</div>

  <script>
    function calculate() {
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value);
      const eaves = parseFloat(document.getElementById('eaves').value);
      const pitch = parseFloat(document.getElementById('pitch').value);

      if (isNaN(length) || isNaN(width) || isNaN(eaves) || isNaN(pitch)) {
        document.getElementById('result').textContent = 'Please enter valid numbers in all fields.';
        return;
      }

      const rise = (width / 2) * Math.tan(pitch * Math.PI / 180);
      const ridgeHeight = eaves + rise;

      document.getElementById('result').innerHTML =
        `Ridge Height: ${ridgeHeight.toFixed(2)} m`;
    }
  </script>

</body>
</html>
